name: "Let's TVC but Lite!"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/21 * * * *'

# Define a concurrency group
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Use the workflow name and branch/tag as the group
  cancel-in-progress: false # Cancel any in-progress jobs if a new job is queued


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Execute PHP script
        run: |
          cd lite
          php get.php
          php duplicate.php
          php sort.php
          php toSingbox.php
